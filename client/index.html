<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="icon" href="/favicon.ico?v=2" type="image/x-icon" />
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

    <title>Страницы сайта</title>
    <style>
        [v-cloak] {
            display: none;
        }        
    </style>
    <script type="text/x-template" id="modal-template">
        <transition name="modal">
          <div class="modal-mask">
            <div class="modal-wrapper">
              <div class="modal-container">  
                <div class="modal-header">
                  <slot name="header">
                    Редактирование
                  </slot>
                </div>  
                <div class="modal-body">
                    <form @submit="checkForm" action="https://vuejs.org/" method="post">
                    <p v-if="errors.length">
                        <b>Пожалуйста исправьте указанные ошибки:</b>
                        <ul>
                        <li v-for="error in errors">{{ error }}</li>
                        </ul>
                    </p>                   
                    <p>
                        <label for="name">Name</label>
                        <input type="text"
                        id="name"
                        v-model="aC.Name"
                        name="name"
                        >
                        
                        </input>
                    </p>
                        <label for="Content">Content</label>
                        <div id="Content"  name="Content" class="scroll-container">                        
                            {{aC.Content}}
                        </div>
                    </form>
                </div>
  
                <div class="modal-footer">
                  <slot name="footer">                    
                    <button class="modal-default-button" v-on:click="writeContent(); $emit('close')">
                        Сохранить
                    </button>
                    <button class="modal-default-button" @click="$emit('close')">
                     X
                    </button>
                  </slot>
                </div>
              </div>
            </div>
          </div>
        </transition>
      </script>
</head>

<body>   
    <div class="container pt-3" id="app" v-cloak>

        <h1>Страницы сайта NVAVIA.RU</h1>
       
        <div v-if="loading">
            <loader></loader>
        </div>
        
        <div v-else-if="actionContents.length">
            <button class="show-edit btn btn-primary" @click="showEdit = true; selectId = 0">+Новая страница</button> 
            <modal-edit v-if="showEdit" @close="showEdit = false" v-bind:actionContent="selectId === 0? {Action:'Show', Controller:'Content',Name:'Новая страница', Content:'текст', Description:'Описание'} :actionContents.filter(x => x.id === selectId)[0]">
                <h3 slot="header">Редактирование</h3>
            </modal-edit>

            <table class="table table-sm">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">###</th>
                        <th scope="col">IsActive</th>
                        <th scope="col">ChangeDate</th>
                        <th scope="col">Name</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="actionContent in actionContents">
                        <!-- <th scope="row">{{actionContent.id}} <a :href="'/editAC/' + actionContent.id">+</a></th> -->
                        <th scope="row">{{actionContent.id}} 
                            <button class="show-edit btn btn-success" @click="showEdit = true; selectId = actionContent.id">Ред.</button> 
                           
                            <button class="show-edit btn btn-danger" @click="removeContent(actionContent.id)">-</button>                             
                        </th>
                        <td>{{actionContent.IsActive}}</td>
                        <td>{{actionContent.ChangeDate}}</td>
                        <td>{{actionContent.Name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <p v-else>Контактов нет</p>      

    </div>

    <script type="module" src="models.js"></script>
    <script type="module" src="frontend.js"></script>

</body>

</html>
